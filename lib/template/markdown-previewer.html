<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  <title><%= title %></title>
  <link rel="stylesheet" href="<%= rc.assetsServer %>/dist/lib/github-markdown.css">
  <link rel="stylesheet" href="<%= rc.assetsServer %>/dist/zfinder/markdown-previewer.css">
</head>
<body>
<nav id="toc">
  <div id="toc-body" class="toc-body"></div>
</nav>
<article id="markdown">
  <div id="markdown-body" class="markdown-body">
    <%= body %>
  </div>
</article>
<div id="loading">
  <div class="sk-double-bounce">
    <div class="sk-child sk-double-bounce1"></div>
    <div class="sk-child sk-double-bounce2"></div>
  </div>
</div>
<script src="<%= rc.assetsServer %>/dist/lib/jquery.min.js"></script>
<script src="<%= rc.assetsServer %>/dist/zfinder/markdown-previewer.js"></script>
</body>
</html>
