<!DOCTYPE html>
<html lang="en">
<head>
  <import src="./partial/common-header.html"></import>
  <link rel="stylesheet" href="<%= rc.assetsServer %>/dist/zfinder/explorer.css">
</head>
<body>
<svg-sprite/>
<main id="app">
  <nav id="nav-actions">
    <table class="width-100">
      <tr>
        <td class="align-left">
          <a id="btn-back" class="btn">
            <svg-icon type="arrow-left"></svg-icon>
          </a>
        </td>
        <td class="align-center title">
          <span id="basename"></span>
        </td>
        <td class="align-right">
          <a id="btn-more" class="btn">
            <svg-icon type="more-vertical"></svg-icon>
          </a>
        </td>
      </tr>
    </table>
  </nav>
  <nav id="nav-filters">
    <table class="width-100">
      <tr>
        <td class="align-left bread-crumbs">
          <bread-crumbs></bread-crumbs>
        </td>
        <td class="align-right search-bar">
          <search-bar class="float-right"></search-bar>
        </td>
      </tr>
    </table>
  </nav>
  <article id="paths">
  </article>
</main>
<import src="./partial/loading.html"></import>
<import src="./partial/global-variables.html"></import>
<script src="<%= rc.assetsServer %>/dist/lib/jquery.min.js"></script>
<script src="<%= rc.assetsServer %>/dist/lib/webcomponents.min.js"></script>
<script src="<%= rc.assetsServer %>/dist/lib/filesize.js"></script>
<script src="<%= rc.assetsServer %>/dist/zfinder/explorer.js"></script>
</body>
</html>
