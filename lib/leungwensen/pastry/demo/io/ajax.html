<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>io/ajax</title>
</head>
<body>
<script src="../../src/amd-loader.js"></script>
<script>
    require([
        'pastry/io/ajax'
    ], function (
        ajax
    ) {
        ajax('../../src/pastry/io/ajax.js', {
            data: {
                foo: 'bar',
                hoo: 'haa'
            },
            success: function (text) {
console.log(text);
                ajax('../../src/ioo/ajax.js', { // not exists
                    error: function (err) {
console.log(err);
                        ajax('../../package.json', {
                            type: 'json',
                            success: function (obj) {
console.log(obj);
                            },
                            error: function (obj) {
console.log(obj);
                            },
                        });
                    },
                });
            }
        });
    });
</script>
</body>
</html>
