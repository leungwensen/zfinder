<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom/event</title>
    <script src="../../src/amd-loader.js"></script>
    <style>
        #grandparent {
            width: 200px;
            height: 200px;
            background: blue;
        }
        .parent {
            width: 100px;
            height: 100px;
            background: yellow;
        }
        .self {
            width: 50px;
            height: 50px;
            background: pink;
        }
    </style>
</head>
<body>
<div id="grandparent">
    <div class="parent">
        <div class="self" attr="test"></div>
    </div>
</div>

<script type="text/javascript">
    require([
        'pastry/dom/query',
        'pastry/dom/event'
    ], function(
        domQuery,
        domEvent
    ) {
        'use strict';

        var grandparentElement = domQuery.one('#grandparent');

        domEvent.on(grandparentElement, 'click', '.parent', function(e){
            console.log(2222);
            console.log(this, e.delegateTarget);
        });
        domEvent.on(grandparentElement, 'click', '.self[attr=test]', function(e){
            console.log(1111);
            console.log(this, e.delegateTarget);
        });
    });
</script>
</body>
</html>
