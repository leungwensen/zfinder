<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hotkey</title>
</style>
</head>
<body>
<script src="../../src/amd-loader.js"></script>
<script>
    require([
        'pastry/dom/hotkey'
    ], function (
        hotkey
    ) {
        console.log(hotkey);
        hotkey
            .on('z', function () {
                alert('z pressed');
            })
            .on('x', function () {
                alert('x pressed');
            })
            .on('command+x', function () {
                alert('command+x pressed');
            });
    });
</script>
</body>
</html>
