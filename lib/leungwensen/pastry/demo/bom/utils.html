<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>module</title>
</head>
<body>
<script src="../../src/amd-loader.js"></script>
<script>
    define('hello', [
        'pastry/Module',
        'pastry/bom/utils'
    ], function (
        Module,
        bomUtils
    ) {
        console.log(Module);
        console.log(bomUtils);
        return 'hello';
    });
    define([
        'hello'
    ], function(
        hello
    ) {
        'use strict';
        console.log(hello);
    });
</script>
</body>
</html>
