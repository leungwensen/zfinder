<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>declare</title>
</head>
<body>
<script src="../../src/amd-loader.js"></script>
<script>
    require([
        'pastry/pastry',
        'pastry/class/declare'
    ], function (pastry, declare) {

        var Pig = declare('Pig', [], {
            constructor: function (name) {
                this.name = name;
            },

            talk: function () {
                console.log('我是' + this.name);
            }
        });

        var pig = new Pig('猪');
        pig.talk();

        var RedPig = declare('RedPig', Pig, {
            constructor: function (name, color) {
                Pig.prototype.constructor.call(this, name);
                this.color = color;
            },
            showColor: function () {
                console.log('我的颜色是：' + this.color);
            },
            color: '红色'
        });

        var redPig = new RedPig('猪', '黑色');

        redPig.talk();
        redPig.showColor();

        console.log('redPig instanceof RedPig: ' + (redPig instanceof RedPig));
        console.log('redPig instanceof Pig:    ' + (redPig instanceof Pig));
        console.log('redPig instanceof Object: ' + (redPig instanceof Object));
    });
</script>
</body>
</html>
