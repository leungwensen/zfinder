<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>markdown editor</title>
    <link rel="stylesheet" href="{%= options.serverRoot %}/lib/leungwensen/pastry/build/pastry.css">
    <link rel="stylesheet" href="{%= options.serverRoot %}/lib/leungwensen/pastry/build/ui.css">
    <link rel="stylesheet" href="{%= options.serverRoot %}/lib/leungwensen/pastry/build/font/css/font-awesome.css">
    <link rel="stylesheet" href="{%= options.serverRoot %}/lib/leungwensen/pastry/build/theme/default.css">
    <!-- markdown { -->
        <link rel="stylesheet" href="{%= options.serverRoot %}/lib/sindresorhus/github-markdown-css/github-markdown.css">
        <link rel="stylesheet" href="{%= options.serverRoot %}/lib/Khan/KaTeX/katex.min.css">
        <link rel="stylesheet" href="{%= options.serverRoot %}/lib/knsv/mermaid/dist/mermaid.css">
        <link rel="stylesheet" href="{%= options.serverRoot %}/lib/knsv/mermaid/dist/mermaid.forest.css">
    <!-- } -->
    <link rel="stylesheet" href="{%= options.serverRoot %}/client/stylesheet/base.css">
    <link rel="stylesheet" href="{%= options.serverRoot %}/client/stylesheet/app-markdownEditor.css">
    <link rel="stylesheet" href="{%= options.serverRoot %}/lib/codemirror/CodeMirror/lib/codemirror.css">
    <link rel="stylesheet" href="{%= options.serverRoot %}/lib/codemirror/CodeMirror/theme/solarized.css">
</head>
<body>
    <div class="app" id="app">
        <div class="toolbar g">
            <div class="menu menu-horizontal u-1-2">
                <ul class="menu-list">
                    <li class="menu-item">
                        <span class="hint--right" data-hint="New">
                            <span id="btn-new" class="menu-link fa fa-plus"></span>
                        </span>
                    </li>
                    <li class="menu-item">
                        <span class="hint--right" data-hint="Open">
                            <span id="btn-open" class="menu-link fa fa-file-text"></span>
                        </span>
                    </li>
                    <li class="menu-item">
                        <span class="hint--right" data-hint="Save">
                            <span id="btn-save" class="menu-link fa fa-save"></span>
                        </span>
                    </li>
                    <li class="menu-item">
                        <span class="hint--right" data-hint="Undo">
                            <span id="btn-undo" class="menu-link fa fa-undo"></span>
                        </span>
                    </li>
                    <li class="menu-item">
                        <span class="hint--right" data-hint="Redo">
                            <span id="btn-redo" class="menu-link fa fa-repeat"></span>
                        </span>
                    </li>
                    <li class="menu-item">
                        <div class="key-map form">
                            <span class="hint--right" data-hint="Keymap">
                                <!--<span>Keymap: </span>-->
                                <select id="switch-keymap" name="keymap" class="menu-link">
                                    <option value="default">Default</option>
                                    <option value="vim">Vim</option>
                                    <option value="emacs">Emacs</option>
                                    <option value="sublime">Sublime Text</option>
                                </select>
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="menu menu-horizontal u-1-2">
                <ul class="float-right menu-list">
                    <li class="menu-item">
                        <span class="hint--left" data-hint="Preview">
                            <a class="menu-link fa fa-television" id="btn-preview-link" href="/" target="_blank"></a>
                        </span>
                    </li>
                    <li class="menu-item">
                        <span class="hint--left" data-hint="Back to Home">
                            <a class="menu-link fa fa-home " title="Back to Home" href="/"></a>
                        </span>
                    </li>
                    <li class="menu-item">
                        <span class="hint--left" data-hint="Tips(Ctrl+H)">
                            <a id="btn-tips" class="menu-link fa fa-info-circle" title="Tips" href="{%= options.serverRoot + '/doc/markdown-editor.markdown' %}" target="_blank"></a>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <section class="main g">
            <section class="editor u-1-2" id="editor">
            </section>
            <section class="previewer u-1-2" id="previewer">
                <article class="markdown-body"></article>
            </section>
        </section>
    </div>
    <script>
        var GLOBAL_CONST = JSON.parse('{%= CONST_JSON %}');
    </script>
    <script src="{%= options.serverRoot %}/lib/moment/moment/min/moment.min.js"></script>
    <script src="{%= options.serverRoot %}/lib/avoidwork/filesize.js/lib/filesize.min.js"></script>
    <!-- markdown { -->
        <script src="{%= options.serverRoot %}/lib/leungwensen/forked/marked.js"></script>
        <script src="{%= options.serverRoot %}/lib/Khan/KaTeX/katex.min.js"></script>
        <script src="{%= options.serverRoot %}/lib/knsv/mermaid/dist/mermaid.js"></script>
        <script src="{%= options.serverRoot %}/lib/DmitryBaranovskiy/raphael/raphael.js"></script>
        <script src="{%= options.serverRoot %}/lib/adrai/flowchart.js/release/flowchart-1.4.0.js"></script>
    <!-- } -->
    <script src="{%= options.serverRoot %}/lib/codemirror/CodeMirror/lib/codemirror.js"></script>
    <script src="{%= options.serverRoot %}/lib/codemirror/CodeMirror/mode/markdown/markdown.js"></script>
    <script src="{%= options.serverRoot %}/lib/codemirror/CodeMirror/addon/edit/matchbrackets.js"></script>
    <script src="{%= options.serverRoot %}/lib/codemirror/CodeMirror/keymap/vim.js"></script>
    <script src="{%= options.serverRoot %}/lib/codemirror/CodeMirror/keymap/emacs.js"></script>
    <script src="{%= options.serverRoot %}/lib/codemirror/CodeMirror/keymap/sublime.js"></script>
    <script src="{%= options.serverRoot %}/lib/leungwensen/pastry/src/amd-loader.js"></script>
    <script src="{%= options.serverRoot %}/client/markdownEditor/main.js"></script>
</body>
</html>
