<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mind editor</title>
    <link rel="stylesheet" href="{%= options.serverRoot %}/lib/leungwensen/pastry/build/pastry.css">
    <link rel="stylesheet" href="{%= options.serverRoot %}/lib/leungwensen/pastry/build/ui.css">
    <link rel="stylesheet" href="{%= options.serverRoot %}/lib/leungwensen/pastry/build/font/css/font-awesome.css">
    <link rel="stylesheet" href="{%= options.serverRoot %}/lib/leungwensen/pastry/build/theme/default.css">
    <link rel="stylesheet" href="{%= options.serverRoot %}/client/stylesheet/base.css">
    <link rel="stylesheet" href="{%= options.serverRoot %}/client/stylesheet/app-mindEditor.css">
</head>
<body>
    <div class="app" id="app">
        <section id="main" class="main">
            <svg class="canvas">
                <g/>
            </svg>
        </section>
        <nav class="menu menu-horizontal">
            <ul class="menu-list">
                <li class="menu-item">
                    <a href="#" class="menu-link text-limit-len filename">
                        New Workbook
                    </a>
                </li>
            </ul>
            <ul class="menu-list">
                <li class="menu-item menu-has-children">
                    <a href="#" class="menu-link text-limit-len current-sheet">
                        First Sheet
                    </a>
                    <ul class="menu-children">
                        <div class="sheets">
                            <li class="menu-item menu-selected">
                                <a href="#" class="menu-link">First Sheet</a>
                            </li>
                        </div>
                        <li class="menu-item">
                            <a href="#" class="menu-link">Create a New Sheet</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <ul class="menu-list">
                <li class="menu-item">
                    <span class="hint--right" data-hint="New">
                        <span id="btn-new" class="menu-link fa fa-plus"></span>
                    </span>
                </li>
                <li class="menu-item">
                    <span class="hint--right" data-hint="Open">
                        <span id="btn-open" class="menu-link fa fa-file-text"></span>
                    </span>
                </li>
                <li class="menu-item">
                    <span class="hint--right" data-hint="Save">
                        <span id="btn-save" class="menu-link fa fa-save"></span>
                    </span>
                </li>
            </ul>
        </nav><!-- actually, this navbar is above -->
    </div>
    <script>
        var GLOBAL_CONST = JSON.parse('{%= CONST_JSON %}');
    </script>
    <script src="{%= options.serverRoot %}/lib/mbostock/d3/d3.js"></script>
    <script src="{%= options.serverRoot %}/lib/cpettitt/dagre-d3/dist/dagre-d3.js"></script>
    <script src="{%= options.serverRoot %}/lib/leungwensen/pastry/src/amd-loader.js"></script>
    <script src="{%= options.serverRoot %}/lib/leungwensen/xmind-sdk-javascript/dist/xmind-browser.js"></script>
    <script src="{%= options.serverRoot %}/client/mindEditor/main.js"></script>
</body>
</html>
